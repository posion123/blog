{% extends 'web/base_main.html' %}

{% block title %}

{% endblock %}

{% block extcss %}
<link rel="stylesheet" href="/static/web/css/base.css">
<link rel="stylesheet" href="/static/web/css/index.css">
<link rel="stylesheet" href="/static/web/css/info.css">
<link rel="stylesheet" href="/static/web/css/infopic.css">
<link rel="stylesheet" href="/static/web/css/m.css">
{% endblock %}

{% block content %}

<article>
  <div class="picbox">
        {% for photo in photoes %}
      <ul>
       <li data-scroll-reveal="enter bottom over 1s" ><a href="{% url 'app:person_photoes' photo.3 %}"><i>{{ photo.0 | safe }}</i>
        <div class="picinfo">
          <h3>{{ photo.1 }}</h3>
          <span>{{ photo.2 }}</span> </div>
        </a></li>
    </ul>
      {% endfor %}
  </div>
  <div class="pagelist">&nbsp;<a href="#" class="curPage">1</a></div>
</article>
{% endblock %}

{% block extjs %}
<script src="/static/web/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/web/js/comm.js"></script>
<script src="/static/web/js/scrollReveal.js"></script>
<script>
	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		(function(){
			window.scrollReveal = new scrollReveal({reset: true});
		})();
	};
</script>
{% endblock %}
