{% extends 'base_admin.html' %}

{% block title %}
添加文章
{% endblock %}
{% block content %}
<section class="container-fluid">

  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main" >
      <div class="row">
        <form action="" method="post" class="add-article-form">
          {% csrf_token %}
          <div class="col-md-9">
            <h1 class="page-header" >撰写新文章</h1>
                        <div class="form-group">
              <label for="article-title" class="sr-only" >标题</label>
              <input type="text" id="article-title" name="title" value="{{ user.title }}" class="form-control" placeholder="在此处输入标题" required autofocus autocomplete="off">
            </div>
            {% load static %}
                <script type="text/javascript" src="{% static 'kindeditor/kindeditor-all.js' %}"></script>
                <script type="text/javascript" src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
                <script type="text/javascript">
                KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id',{
                    uploadJson:'/util/upload/kindeditor'
                });
                });
                </script>


                内容：<textarea id="editor_id" name="content" style="width:920px;height:400px">{{ user.content }}</textarea>


            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="content" type="text/plain"></script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
              	<textarea class="form-control" name="describe" autocomplete="off">{{ user.desc }}</textarea>
                  <button class="btn btn-primary" type="submit" name="submit" >更新</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
