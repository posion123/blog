{% extends 'base_admin.html' %}

{% block title %}
添加图片
{% endblock %}

{% block js %}
{{ block.super }}
  <link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
  <link rel="shortcut icon" href="images/icon/favicon.ico">
{% endblock %}


{% block content %}
<section class="container-fluid">

  <div class="row">

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="" method="post" class="add-article-form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-md-9">
            <h1 class="page-header">撰写新公告</h1>
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="name" value="{{ message.name }}" class="form-control" required autofocus autocomplete="off">
              <br/>
              <input type="text"  name="name" value="{{ message.email }}" class="form-control" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
                内容：<textarea id="editor_id" class="form-control" name="content"  style="width: 925px; height: 200px">
                {{ message.content | safe }}
            </textarea>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>回复</span></h2>
              <div class="add-article-box-content">
              	<textarea class="form-control" name="answer" autocomplete="off">
                    {{ message.answer }}
                </textarea>
                <span class="prompt-text">描述是可选的手工创建的内容总结，并可以在网页描述中使用</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>发布</span></h2>
              <div class="add-article-box-content">
              	<p><label>状态：</label><span class="article-status-display">未发布</span></p>
                <p><label>公开度：</label><input type="radio" name="visibility" value="0" checked/>公开 <input type="radio" name="visibility" value="1" />加密</p>
                <p><label>发布于：</label><span class="article-time-display"><input style="border: none;" type="datetime" name="time" value="2016-01-09 17:29:37" /></span></p>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">回复</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
